<!DOCTYPE html>

    <title>Cohort 15 | Nashville Software School</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

  </head>
  <body>
    <div id="main-wrapper">

    <!-- Navigation Section -->
    <div class="row" style="margin-bottom: 0px;">
      <div class="navbar-fixed">
        <nav style="background-color: rgba(255,255,255,0.8);">
          <div class="nav-wrapper">
             <a style="margin-left:1em;" href="#" class="brand-logo black-text">Welcome to Cohort 16</a>
            <ul id="main-nav" class="right hide-on-med-and-down center-align">
              <li><a href="#search-bios">Search</a></li>
              <li><a href="#cohort-bios">Bios</a></li>
              <li><a href="#charts">Charts</a></li>
              <li><a href="#tech">Technologies</a></li>
            </ul>
            <ul id="slide-out" class="side-nav">
              <li><a href="#search-bios">Search</a></li>
              <li><a href="#cohort-bios">Bios</a></li>
              <li><a href="#charts">Charts</a></li>
              <li><a href="#tech">Technologies</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse right-align"><i class="material-icons">menu</i></a>
          </div>    
        </nav>
      </div>
    </div> <!-- End of Nav -->
    
    <!-- Main header section -->
    <div class="top-content--header">
        <img id="logo" src="img/cohort15.svg" alt="Cohort 15"/>
        <span id="about-us" class="bounce" aria-hidden="true"><i class="material-icons">keyboard_arrow_down</i></span>
    </div> <!-- End of main header -->
    <!-- FAB button -->
    <div class="row" >
      <div class="fixed-action-btn horizontal" id="party-fab"> 
       
      </div> <!-- End of Fab -->
    </div>
    <!-- Search bios section -->
    <div id="search-bios" class="row">
    </div>
    <div class="row">
      <div class="row" id="search-section">
      <div class="input-field col s6 offset-s1">
            <input id="search" type="text" placeholder="Search for a student ...">
            <label>Search for students</label>
      </div>
      <button id="search-button" class="waves-effect waves-light btn col s3 offset-s1 valign-wrapper">Search <i class="small material-icons">search</i></button>
      </div>
    </div><!-- End of search -->
    <!-- Student bios -->
    <div class="container">
      <div id="cohort-bios" class="row">
      </div>
    </div> <!-- End of student bios -->
